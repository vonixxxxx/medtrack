services:
  - type: web
    name: medtrack-backend
    runtime: node
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
    startCommand: cd backend && node simple-server.js
    envVars:
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://medtrack_user:password@localhost:5432/medtrack

  - type: web
    name: medtrack-frontend
    runtime: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://medtrack-backend.onrender.com/api